<!DOCTYPE html>

<head>

  <script>
  var name; //変数nameを宣言
 
  //サイズを確認するための犬種ごとの関数
　function golden() {
        name="ゴールデン・レトリバー"; //変数nameに犬種名を代入
        document.getElementById("answerSize").innerHTML=name+"は大型犬です。"; //文章をHTMLのテキストに代入
  }
  function　sheepdog() {
        name="シェットランド・シープドッグ"; //変数nameに犬種名を代入
　　　　 document.getElementById("answerSize").innerHTML=name+"は中型犬です。"; //文章をHTMLのテキストに代入
  }
  function shibainu() {
        name="柴犬"; //変数nameに犬種名を代入
        document.getElementById("answerSize").innerHTML=name+"は小型犬です。"; //文章をHTMLのテキストに代入
  }
  function shepherd() {
        name="ジャーマン・シェパード"; //変数nameに犬種名を代入
        document.getElementById("answerSize").innerHTML=name+"は大型犬です。"; //文章をHTMLのテキストに代入
  }
  function dachshund() {
        name="ダックスフンド"; //変数nameに犬種名を代入
        document.getElementById("answerSize").innerHTML=name+"は小型犬です。"; //文章をHTMLのテキストに代入
  }
  function chihuahua() {
        name="チワワ"; //変数nameに犬種名を代入
        document.getElementById("answerSize").innerHTML=name+"は小型犬です。"; //文章をHTMLのテキストに代入
  }
  function spitz() {
        name="スピッツ"; //変数nameに犬種名を代入
        document.getElementById("answerSize").innerHTML=name+"は中型犬です。"; //文章をHTMLのテキストに代入
  }
  function papillon() {
        name="パピヨン"; //変数nameに犬種名を代入
        document.getElementById("answerSize").innerHTML=name+"は小型犬です。"; //文章をHTMLのテキストに代入
  }
  function beagle() {
        name="ビーグル"; //変数nameに犬種名を代入
        document.getElementById("answerSize").innerHTML=name+"は小型犬です。"; //文章をHTMLのテキストに代入
  }
  function bulldog() {
        name="ブルドッグ"; //変数nameに犬種名を代入
        document.getElementById("answerSize").innerHTML=name+"は大型犬です。"; //文章をHTMLのテキストに代入
  }
  function toypoodle() {
        name="トイプードル"; //変数nameに犬種名を代入
       document.getElementById("answerSize").innerHTML=name+"は小型犬です。"; //文章をHTMLのテキストに代入
  }
  function pomeranian() {
        name="ポメラニアン"; //変数nameに犬種名を代入
        document.getElementById("answerSize").innerHTML=name+"は小型犬です。"; //文章をHTMLのテキストに代入
  }

  //人間の年齢に換算
  var dogAge; //変数dogAgeを宣言
  var humanAge; //変数humanAgeを宣言

  function humanAgeFunction() {
      dogAge=document.getElementById("dogAge").value; //dogAgeの数値を取得

      if(name=="ゴールデン・レトリバー"||name=="ジャーマン・シェパード"||name=="ブルドッグ") {
          　　if(dogAge<1001) {
                    humanAge=12+(dogAge-1)*7; //人間だった場合の年齢を計算
                    answerAge="人間の年齢では"+humanAge+"歳です。"; //完成形の文章をanswerAgeに代入
              } else {
                    answerAge="正しい数字を入力してください。"; //数字以外または1001以上の数字が入力された場合のテキストを表示
              }
      } else {
          　　if(dogAge<1001) {
                    humanAge=24+(dogAge-2)*4; //人間だった場合の年齢を計算
                    answerAge="人間の年齢では"+humanAge+"歳です。"; //完成形の文章をanswerAgeに代入
              } else {
                    answerAge="正しい数字を入力してください。"; //数字以外または1001以上の数字が入力された場合のテキストを表示
              }     
      } 
      document.getElementById("answerAge").innerHTML=answerAge; //answerAgeの数値をHTMLのテキストに代入
  }
  </script>

<body>

  <p>
  <form name="myform">
     犬の年齢（半角で1~1000歳）：<input id="dogAge" type="text">歳
